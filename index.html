<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A faithful browser-based reinterpretation of the classic 1981 Donkey Kong arcade platformer" />
    <meta name="keywords" content="donkey kong, arcade, game, retro, platformer, browser game" />
    <meta name="author" content="Josh Ovinga" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Donkey Kong Arcade" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://joshovinga.github.io/donkey-kong-arcade/" />
    <meta property="og:title" content="Donkey Kong Arcade - Browser Game" />
    <meta property="og:description" content="A faithful browser-based reinterpretation of the classic 1981 Donkey Kong arcade platformer" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://joshovinga.github.io/donkey-kong-arcade/" />
    <meta property="twitter:title" content="Donkey Kong Arcade - Browser Game" />
    <meta property="twitter:description" content="A faithful browser-based reinterpretation of the classic 1981 Donkey Kong arcade platformer" />
    <meta property="twitter:image" content="/og-image.png" />
    
    <title>Donkey Kong Arcade</title>
    
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: 'Courier New', monospace;
        overflow: hidden;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }
      
      #root {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      /* Prevent context menu on game canvas */
      canvas {
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
        cursor: none;
      }
      
      /* Loading screen */
      .loading {
        color: #fff;
        text-align: center;
        font-size: 24px;
      }
      
      .loading::after {
        content: '';
        animation: dots 1.5s infinite;
      }
      
      @keyframes dots {
        0%, 20% { content: ''; }
        40% { content: '.'; }
        60% { content: '..'; }
        80%, 100% { content: '...'; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">Loading Donkey Kong Arcade</div>
    </div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
